<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Voice Translator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-globe"></i> Voice to Text <span>+ Translate</span></h1>

    <section class="microphone-section">
      <h2><i class="fas fa-microphone"></i> Live Microphone Input</h2>
      <div class="input-group">
        <label>Input Language:</label>
        <select id="inputLang">
          <option>English</option>
          <option>Tamil</option>
          <option>Hindi</option>
        </select>

        <label>Translate To:</label>
        <select id="translateLang">
          <option>English</option>
          <option>Tamil</option>
          <option>Hindi</option>
        </select>

        <button class="btn-primary" onclick="startListening()">
          <i class="fas fa-play"></i> Start Listening
        </button>
      </div>
    </section>

    <section class="upload-section">
      <h2><i class="fas fa-folder-open"></i> Upload Audio File</h2>
      <div class="upload-group">
        <input type="file" id="audioFile" />
        <button class="btn-secondary" onclick="uploadAndTranslate()">
          <i class="fas fa-upload"></i> Upload & Translate
        </button>
      </div>
    </section>

    <div id="output"></div>
  </div>
</body>
</html>
