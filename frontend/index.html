<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎙️ Smart Voice Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🌐 Voice to Text + Translate</h1>

    <!-- Live Mic Translation Section -->
    <div class="section">
      <h2>🎤 Live Microphone Input</h2>
      <label for="inputLanguage">🎙️ Input Language:</label>
      <select id="inputLanguage">
        <option value="en-US">English</option>
        <option value="ta-IN">Tamil</option>
        <option value="hi-IN">Hindi</option>
        <option value="fr-FR">French</option>
        <!-- Add more as needed -->
      </select>

      <label for="languageSelect">🌍 Translate To:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ta">Tamil</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <!-- Add more as needed -->
      </select>

      <button onclick="startListeningWithTranslation()">🎙️ Start Listening</button>
      <p id="liveResult"></p>
      <p id="translatedText"></p>
    </div>

    <!-- Upload Audio File Section -->
    <div class="section">
      <h2>📁 Upload Audio File</h2>
      <input type="file" id="audioFile" accept="audio/*" />
      <button onclick="uploadAudio()">📤 Upload & Translate</button>
      <p id="audioResult"></p>
      <p id="audioTranslation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
