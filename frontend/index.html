<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎤 Smart Voice Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎤 Smart Voice Translator</h1>

  <!-- Upload Audio Section -->
  <form id="uploadForm">
    <input type="file" name="audio" id="audioFile" accept="audio/*" required />
    <select name="targetLang" id="targetLang">
      <option value="en">English</option>
      <option value="ta">Tamil</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
    </select>
    <button type="submit">Upload & Translate</button>
  </form>

  <!-- Live Mic Translation -->
  <div class="mic-section">
    <h2>🎙 Live Mic Translation</h2>
    <select id="liveTargetLang">
      <option value="en">English</option>
      <option value="ta">Tamil</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
    </select>
    <button id="startMic">Start Mic</button>
    <button id="stopMic">Stop Mic</button>
  </div>

  <!-- Output -->
  <div id="output">
    <h2>📝 Transcript:</h2>
    <p id="transcript"></p>
    <h2>🌍 Translation:</h2>
    <p id="translation"></p>
    <button id="speakBtn">🔊 Read Translation</button>
    <a id="downloadLink" download="translation.txt">⬇️ Download Result</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
